<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors Lizard Spock</h1>
    </header>
    <main>
        <div id="game">
            <div id="user">
                <h2>Your Choice</h2>
                <div class="choices">
                    <strong><img src="rock.png" alt="Rock" id="rock"></strong>
                    <strong><img src="paper.png" alt="Paper" id="paper"></strong>
                    <strong><img src="scissors.png" alt="Scissors" id="scissors"></strong>
                    <strong><img src="lizard.png" alt="Lizard" id="lizard"></strong>
                    <strong><p id="spock"Spock</p></strong>
                </div>
            </div>
            <div id="computer">
                <h2>Computer's Choice</h2>
                <div id="computer-choice"></div>
            </div>
        </div>
        <div id="result"></div>
        <button id="reset">Play Again</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
